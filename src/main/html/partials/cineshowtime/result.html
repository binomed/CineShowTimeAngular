<div id='result'>
	<div ng-hide='showNoResults' class='panel-group' id='accordion'>
		<div ng-repeat='master in results' class='panel panel-default'>
			<div class='panel-heading' data-toggle='collapse'  data-parent='#accordion' href='#collapse{{master.id}}'>
				<h4 class='panel-title'>
					{{master.theaterName}}
				</h4>
			</div>
			<div id='collapse{{master.id}}' class='panel-collapse collapse'>
				<div ng-repeat='showtime in master.showtimes' class='panel-body'>					
					{{showtime.name}}					
				</div>
			</div>
		</div>		
	</div>
	<div ng-show='showNoResults' class='panel-group'>
		No Results		
	</div>
	<div ng-show='showLoad' class='panel-group'>
		Load in progress		
	</div>
	<div ng-show='showError' class='panel-group'>
		Error	
	</div>
</div>
