<div id='result'>
	<div ng-show='{{results.length > 0}}' class='panel-group' id='accordion'>
		<div ng-repeat='master in results' class='panel panel-default'>
			<div class='panel-heading'>
				<h4 class='panel-title' data-toggle='collapse' data-parent='#accordion' href='#collapse{{master.id}}'>
					{{master.title}}
				</h4>
			</div>
			<div id='collapse{{master.id}}' class='panel-collapse collapse'>
				<div ng-repeat='showtime in master.showtimes' class='panel-body'>					
					{{showtime.title}}					
				</div>
			</div>
		</div>		
	</div>
	<div ng-hide='{{results.length > 0}}' class='panel-group' id='accordion'>
		No Results
		
	</div>
</div>
