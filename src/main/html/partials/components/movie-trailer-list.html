<div class='movie-trailer-list'>
	<div class='movie-trailer-list-parent'>
		<div ng-repeat='trailer in movie.youtubeVideos' class='movie-trailer'>
			<a href="{{trailer.urlVideo}}" target='_blank'><img src="{{trailer.urlImg}}" class="movie-trailer-poster"/></a>
			<div class='movie-trailer-name'>{{trailer.videoName}}</div>
		</div>
	</div>
</div>
