<div class="movie-result" ng-click='openMovie()'>
	<!--<img class='movie-resut-img' height="100%" width="100%" ng-hide='imgLoad'  src='../assets/images/loading_preview.png'>
	<img class='movie-resut-img' height="100%"  width="100%" ng-show='imgLoad'>-->
	<image-loader class-type='movie-result-img' url='urlToLoad'></image-loader>
	<div class="movie-title"><p><strong>{{movie.name}}</strong></p></div>
	<div class="movie-showtime-parent">
		<div class="movie-showtime" ng-repeat='showtime in movie | filter:hourFilter | limitTo:3 '>{{showtime.format24}}</div>
		<div class="movie-showtime" ng-show='movie.noMoreShowTimes'>All showtimes passed</div>

	</div>
		
</div>
