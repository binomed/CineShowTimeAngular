<!DOCTYPE html>
<html id="ng-app" ng-app="cst" lang="fr"  ng-csp>
<!--<html id="ng-app" ng-app="cst" lang="fr" manifest="../cst_appcache.manifest">-->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>CineShowTime</title>
	<link rel="icon" type="image/png" href="../assets/images/icon_32.png" />
	<!-- build:css css/app.css -->
	<!--cst-->
	<link rel="stylesheet" href="../css/cineshowtime.css" />
  	<!-- font-awesome -->
  	<link rel="stylesheet" type="text/css" href="../components/angular/angular-csp.css" />  	
  	<link rel="stylesheet" type="text/css" href="../components/font-awesome/css/font-awesome.min.css" />  	
  	<link rel="stylesheet" href="../components/bootstrap/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" href="../components/bootstrap/css/bootstrap.min.css" />
	<!--<link rel="stylesheet" href="../components/angular-snap/angular-snap.min.css" />-->
  	<!-- fontello -->
  	<link rel="stylesheet" type="text/css" href="../components/fontello/css/fontello.css" />  	
  	<!-- leaflet -->
    <link rel="stylesheet" href="../components/leaflet/leaflet.css" />
	<!-- endbuild -->	
	<script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDyIPjOPfFqVH4V5bkdBatTOiJLxnxvGuI&sensor=true"></script>

	<!--
	<script type="text/javascript" src="../javascript/load.js"></script>
	-->
</head>
<body ng-controller="CstCtrl" class='light'>
	<div id="main-content" class="view-animate-controler" ng-class="direction">			
		<action-bar></action-bar>
		<sliding-menu></sliding-menu>
		<div id="content" ng-view class="view-animate"></div>	
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		        <img src='../assets/images/icon_48.png' class="center-block"/><br>
		        <h4 class="modal-title text-center" id="myModalLabel">CineShowTime 4.0.0Beta</h4>
		      </div>
		      <div class="modal-body text-center">
		      	<strong>Developped by <a href='http://blog.binomed.fr' target='_blank'>Binomed</a><br><br>
		        © 2013 / 2014 Binomed<br>
		        Apache License 2.0<br>
		        Results from Google Movies.
		        </strong>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
    </div>

	<!-- build:js javascript/app.js -->
	<script src="../components/fastclick/fastclick.js"></script>
	<script src="../components/prefixfree/prefixfree.min.js"></script>
	<script src="../components/angular/angular.js"></script>
	<script src="../components/angular/angular-route.min.js"></script>
	<script src="../components/angular/angular-animate.min.js"></script>
	<!--<script src="../components/angular-snap/angular-snap.min.js"></script>-->
	<script src="../components/modernizr/modernizr.js"></script>
	<script src="../components/jquery/jquery-1.10.2.min.js"></script>
	<script src="../components/jquery-observer/jquery.server-observer.js"></script>
	<script src="../components/hammer/jquery.hammer.min.js"></script>
	<script src="../components/hammer/hammer.min.js"></script>
	<script src="../components/bootstrap/js/bootstrap.min.js"></script>
	<script src="../components/leaflet/leaflet.js"></script>
	<!--<script src="../components/angular-bootstrap/ui-bootstrap-tpls-0.6.0.min.js"></script>-->
	<script src="../javascript/app.js"></script>
	<!--<script src="../javascript/load.js"></script>-->
	<!-- cst Modele -->
	<script src="../javascript/cineshowtime/cineshowtime.js"></script>	
	<script src="../javascript/cineshowtime/services/model.js"></script>	
	<script src="../javascript/cineshowtime/services/webservices.js"></script>	
	<script src="../javascript/cineshowtime/services/geoservices.js"></script>	 
	<script src="../javascript/cineshowtime/services/changedata.js"></script>	 
	<script src="../javascript/cineshowtime/controlers/main.js"></script>	
	<script src="../javascript/cineshowtime/controlers/search.js"></script>	
	<script src="../javascript/cineshowtime/controlers/result.js"></script>	
	<script src="../javascript/cineshowtime/controlers/fav.js"></script>	
	<script src="../javascript/cineshowtime/controlers/movie.js"></script>	
	<!-- Directives -->
    <script src="../javascript/components/components.js"></script>
    <script src="../javascript/components/actionbar.js"></script>
    <script src="../javascript/components/sliding-menu.js"></script>
    <script src="../javascript/components/sliding-page.js"></script>
    <script src="../javascript/components/map.js"></script>
    <script src="../javascript/components/movie-list.js"></script>
    <script src="../javascript/components/movie-trailer-list.js"></script>
    <script src="../javascript/components/movie-result.js"></script>
    <script src="../javascript/components/loader.js"></script>
    <script src="../javascript/components/image-loader.js"></script>

    
    
	<!-- endbuild -->
</body>
</html>
